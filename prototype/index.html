<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; }
        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 1.5rem;
            color: #333;
            pointer-events: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading-text">Loading Model...</div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- GLOBAL VARIABLES FOR ANIMATION ---
        let mixer; // This will hold the animation player
        const clock = new THREE.Clock(); // Used to track time deltas

        // --- 1. SETUP SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7.5);
        scene.add(dirLight);

        // --- 3. CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- 4. LOAD MODEL & ANIMATIONS ---
        const loader = new GLTFLoader();

        loader.load('Meshy_AI_Meshy_Merged_Animations.glb', function (gltf) {

            const model = gltf.scene;
            scene.add(model);

            // --- ANIMATION LOGIC STARTS HERE ---
            // Check if the file actually has animations
            if (gltf.animations && gltf.animations.length > 0) {
                
                // Create the mixer attached to this specific model
                mixer = new THREE.AnimationMixer(model);

                // Play the first animation found in the file (index 0)
                // You can change [0] to [1], [2] etc. if there are multiple clips
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
                
                console.log(`Playing animation: ${gltf.animations[0].name}`);
            }
            // --- ANIMATION LOGIC ENDS HERE ---

            // Auto-centering code
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            model.position.x += (model.position.x - center.x);
            model.position.y += (model.position.y - center.y);
            model.position.z += (model.position.z - center.z);
            const maxDim = Math.max(size.x, size.y, size.z);
            camera.position.z = maxDim * 2; 

            document.getElementById('loading-text').style.display = 'none';

        }, undefined, function (error) {
            console.error(error);
            document.getElementById('loading-text').innerText = 'Error loading model';
        });

        // --- 5. RESIZE HANDLER ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 6. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Get the time passed since the last frame
            const delta = clock.getDelta();

            // Update the mixer if it exists (model is loaded)
            if (mixer) {
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
