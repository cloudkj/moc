<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multiplayer Shared Space</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2a2b2e; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* Joystick */
        #zone_joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            z-index: 10;
        }

        /* Status UI */
        #status-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            pointer-events: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Top Right UI Container */
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            max-width: 200px;
        }

        /* Shared UI Styles */
        select, .toggle-container, .connection-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            color: #333;
            font-size: 0.9rem;
        }

        select {
            appearance: none;
            border: none;
            padding: 10px 35px 10px 15px;
            font-weight: bold;
            width: 100%;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
            outline: none;
        }

        .toggle-container {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            cursor: pointer;
            width: fit-content;
        }
        
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }

        /* Multiplayer Connection Box */
        .connection-box {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .connection-header { font-weight: bold; font-size: 0.85rem; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 2px; }
        .peer-id-display { font-family: monospace; font-size: 0.9rem; color: #0066cc; word-break: break-all; user-select: text; text-align: center; margin: 5px 0; }
        
        .connect-row { display: flex; gap: 5px; }
        #peer-id-input { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.8rem; width: 0; }
        #connect-btn { padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 0.8rem; cursor: pointer; }
        #connect-btn:active { background: #0056b3; }

        #conn-status { font-size: 0.75rem; color: #666; font-style: italic; text-align: right; }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 1.5rem;
            color: white;
            pointer-events: none;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading-text">Loading Assets...</div>
    <div id="status-text">State: Idle</div>
    
    <div id="ui-container">
        <div class="connection-box">
            <div class="connection-header">Multiplayer Space</div>
            <div id="my-id" class="peer-id-display">Generating...</div>
            <div class="connect-row">
                <input type="text" id="peer-id-input" placeholder="Enter Friend's ID">
                <button id="connect-btn">Connect</button>
            </div>
            <div id="conn-status">Waiting...</div>
        </div>

        <select id="model-select"></select>
        
        <label class="toggle-container">
            <input type="checkbox" id="floor-toggle" checked>
            Show Floor
        </label>
    </div>

    <div id="zone_joystick"></div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const MODEL_LIST = [
            { name: 'Starbot Animated - Meshy',     url: 'models/starbot1_meshy_v4_animated.glb' },
            { name: 'Starbot Animated - Tripo3d',     url: 'models/starbot2_tripo3d_meshy_v4_animated.glb' } ,
            { name: 'Starbot - Meshy', url: 'models/starbot0_meshy_v4.glb' }, 
            { name: 'Starbot - Tripo3d',    url: 'models/starbot0_tripo3d_3p0.glb' },
            { name: 'Sprite',    url: 'models/sprite0_tripo3d_meshy_v4_animated.glb' },
            { name: 'Dragon',    url: 'models/dragon0_tripo3d_meshy_v4.glb' },
            { name: 'Starbot 3',    url: 'models/starbot3_tripo3d_meshy_v4_animated.glb' }
        ];

        const ANIM_NAMES = { idle: 'Idle', walk: 'Walking', run: 'Running' };
        const RUN_THRESHOLD = 0.8; 
        const BACKGROUND_COLOR = 0x2a2b2e;
        const SPEED_WALK = 2.0; 
        const SPEED_RUN = 5.0;

        // --- GLOBALS ---
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();
        
        // Player Data
        let localPlayer = {
            mesh: null,
            mixer: null,
            actions: {},
            currentAction: null,
            state: 'idle',
            url: MODEL_LIST[0].url
        };
        
        const remotePeers = {}; 

        // --- ID GENERATION ---
        function generateReadableId() {
            const adjs = ['super', 'cool', 'happy', 'fast', 'brave', 'calm', 'swift', 'tiny', 'giant', 'shiny', 'green', 'blue', 'red', 'neon', 'cyber'];
            const nouns = ['cat', 'dog', 'fox', 'bot', 'hero', 'star', 'moon', 'wolf', 'bear', 'bird', 'fish', 'hawk', 'dash', 'pixel', 'byte'];
            const adj = adjs[Math.floor(Math.random() * adjs.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 1000);
            return `${adj}-${noun}-${num}`;
        }

        const myPeerId = generateReadableId();

        // --- PEERJS SETUP ---
        // Pass the generated ID to the Peer constructor
        const peer = new Peer(myPeerId); 
        const connections = []; 

        // 1. Peer Open
        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id; // Show Clean ID
        });

        // 2. Incoming Connection
        peer.on('connection', (conn) => {
            setupConnection(conn);
        });

        // 3. Manual Connect
        document.getElementById('connect-btn').addEventListener('click', () => {
            const destId = document.getElementById('peer-id-input').value.trim();
            if(!destId) return alert("Please enter a Peer ID");
            const conn = peer.connect(destId);
            setupConnection(conn);
        });

        function setupConnection(conn) {
            connections.push(conn);

            conn.on('open', () => {
                document.getElementById('conn-status').innerText = "Connected (" + connections.length + ")";
                document.getElementById('conn-status').style.color = "lightgreen";

                // Send my initial spawn info
                if(localPlayer.mesh) {
                    conn.send({
                        type: 'SPAWN',
                        id: peer.id,
                        url: localPlayer.url,
                        position: localPlayer.mesh.position,
                        rotation: localPlayer.mesh.rotation.y,
                        state: localPlayer.state
                    });
                }
            });

            conn.on('data', (data) => {
                handleRemoteData(conn.peer, data);
            });

            conn.on('close', () => {
                removeRemotePeer(conn.peer);
                const index = connections.indexOf(conn);
                if (index > -1) connections.splice(index, 1);
                
                document.getElementById('conn-status').innerText = "Connected (" + connections.length + ")";
                if(connections.length === 0) {
                     document.getElementById('conn-status').innerText = "Disconnected";
                     document.getElementById('conn-status').style.color = "gray";
                }
            });
        }

        // --- DATA HANDLING ---
        function broadcast(data) {
            connections.forEach(conn => {
                if(conn.open) conn.send(data);
            });
        }

        function handleRemoteData(peerId, data) {
            switch(data.type) {
                case 'SPAWN': 
                case 'MODEL_CHANGE':
                    spawnRemotePlayer(peerId, data.url, data.position, data.rotation);
                    break;
                
                case 'UPDATE':
                    const p = remotePeers[peerId];
                    if(p && p.mesh) {
                        p.mesh.position.copy(data.position);
                        p.mesh.rotation.y = data.rotation;
                        if(p.state !== data.state) {
                            p.state = data.state;
                            switchAnimation(p, data.state);
                        }
                    }
                    break;
            }
        }

        function removeRemotePeer(id) {
            if(remotePeers[id]) {
                scene.remove(remotePeers[id].mesh);
                delete remotePeers[id];
            }
        }

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(BACKGROUND_COLOR);
        scene.fog = new THREE.Fog(BACKGROUND_COLOR, 10, 60);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -20;
        dirLight.shadow.camera.left = -20;
        dirLight.shadow.camera.right = 20;
        scene.add(dirLight);

        // --- ENVIRONMENT ---
        const floorGeo = new THREE.PlaneGeometry(200, 200);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x404040, roughness: 0.8 });
        
        const floorTexture = new THREE.TextureLoader().load('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzj//v37zaCGkUAxJDNQAQDAOS0EaZBNywAAAABJRU5ErkJggg==');
        floorTexture.wrapS = THREE.RepeatWrapping;
        floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(100, 100);
        floorTexture.magFilter = THREE.NearestFilter;
        floorMat.map = floorTexture;

        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.minDistance = 2;
        controls.maxDistance = 20;

        // --- JOYSTICK LOGIC ---
        const joystickManager = nipplejs.create({
            zone: document.getElementById('zone_joystick'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'white'
        });

        let moveForward = 0;
        let isMoving = false;

        joystickManager.on('move', function (evt, data) {
            if (!localPlayer.mesh) return;
            
            isMoving = true;
            const angle = data.angle.radian;
            const targetRotation = angle - Math.PI / 2; 
            
            let diff = targetRotation - localPlayer.mesh.rotation.y;
            while (diff > Math.PI) diff -= Math.PI * 2;
            while (diff < -Math.PI) diff += Math.PI * 2;
            localPlayer.mesh.rotation.y += diff * 0.15; 

            const force = Math.min(data.force, 1.5);
            moveForward = (force > RUN_THRESHOLD) ? SPEED_RUN : SPEED_WALK;
            
            const newState = (force > RUN_THRESHOLD) ? 'run' : 'walk';
            if(localPlayer.state !== newState) {
                localPlayer.state = newState;
                switchAnimation(localPlayer, newState);
            }
        });

        joystickManager.on('end', () => {
            isMoving = false;
            moveForward = 0;
            if(localPlayer.state !== 'idle') {
                localPlayer.state = 'idle';
                switchAnimation(localPlayer, 'idle');
            }
        });

        // --- MODEL LOADING ---
        function spawnLocalPlayer(url) {
            document.getElementById('loading-text').style.display = 'block';
            if(localPlayer.mesh) scene.remove(localPlayer.mesh);

            loader.load(url, (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                model.traverse(o => { if (o.isMesh) o.castShadow = true; });

                localPlayer.mesh = model;
                localPlayer.mixer = new THREE.AnimationMixer(model);
                localPlayer.actions = {};
                localPlayer.url = url;
                
                if(!localPlayer.position) localPlayer.position = new THREE.Vector3(0,0,0);
                model.position.copy(localPlayer.position);

                setupAnimations(localPlayer, gltf.animations);
                switchAnimation(localPlayer, 'idle');

                document.getElementById('loading-text').style.display = 'none';
                
                broadcast({
                    type: 'MODEL_CHANGE',
                    id: peer.id,
                    url: url,
                    position: model.position,
                    rotation: model.rotation.y,
                    state: 'idle'
                });

            }, undefined, (e) => console.error(e));
        }

        function spawnRemotePlayer(id, url, pos, rot) {
            if(remotePeers[id]) removeRemotePeer(id);

            loader.load(url, (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                model.traverse(o => { if (o.isMesh) o.castShadow = true; });

                const p = {
                    id: id,
                    mesh: model,
                    mixer: new THREE.AnimationMixer(model),
                    actions: {},
                    state: 'idle'
                };
                
                if(pos) model.position.copy(pos);
                if(rot) model.rotation.y = rot;

                setupAnimations(p, gltf.animations);
                switchAnimation(p, 'idle');

                remotePeers[id] = p;
            }, undefined, (e) => console.error(e));
        }

        function setupAnimations(playerObj, animations) {
            if(animations && animations.length > 0) {
                animations.forEach(clip => { 
                    playerObj.actions[clip.name] = playerObj.mixer.clipAction(clip); 
                });
                const idle = playerObj.actions[ANIM_NAMES.idle] || playerObj.actions[animations[0]?.name];
                const walk = playerObj.actions[ANIM_NAMES.walk] || playerObj.actions[animations[1]?.name];
                const run =  playerObj.actions[ANIM_NAMES.run]  || playerObj.actions[animations[2]?.name];

                if(idle) playerObj.actions['idle'] = idle;
                if(walk) playerObj.actions['walk'] = walk;
                if(run)  playerObj.actions['run'] = run;
            }
        }

        function switchAnimation(playerObj, name) {
            const newAction = playerObj.actions[name];
            const oldAction = playerObj.currentAction;
            if(!newAction || newAction === oldAction) return;
            newAction.reset().play();
            if(oldAction) newAction.crossFadeFrom(oldAction, 0.2, true);
            playerObj.currentAction = newAction;
        }

        // --- UI EVENTS ---
        const selectEl = document.getElementById('model-select');
        MODEL_LIST.forEach((m) => {
            const option = document.createElement('option');
            option.value = m.url;
            option.text = m.name;
            selectEl.appendChild(option);
        });

        selectEl.addEventListener('change', (e) => {
            spawnLocalPlayer(e.target.value);
        });

        document.getElementById('floor-toggle').addEventListener('change', (e) => {
            floor.visible = e.target.checked;
        });

        // Initial Spawn
        spawnLocalPlayer(MODEL_LIST[0].url);

        // --- ANIMATION LOOP ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if(localPlayer.mesh && localPlayer.mixer) {
                localPlayer.mixer.update(delta);
                
                if(isMoving) {
                    const speed = moveForward * delta;
                    localPlayer.mesh.translateZ(speed); 
                    
                    camera.position.x += (localPlayer.mesh.position.x - camera.position.x + 0);
                    camera.position.z += (localPlayer.mesh.position.z - camera.position.z + 10);
                    
                    broadcast({
                        type: 'UPDATE',
                        position: localPlayer.mesh.position,
                        rotation: localPlayer.mesh.rotation.y,
                        state: localPlayer.state
                    });
                }
                controls.target.copy(localPlayer.mesh.position);
                controls.target.y += 1; 
            }

            Object.values(remotePeers).forEach(p => {
                if(p.mixer) p.mixer.update(delta);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
