<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Game Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; touch-action: none; /* Prevent scroll on mobile */ }
        canvas { display: block; }

        /* The Joystick Zone */
        #zone_joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            z-index: 10;
            /* Visual indicator for the zone */
            border: 2px dashed rgba(0,0,0,0.2); 
            border-radius: 50%;
        }

        /* Debug/Status Text */
        #status-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: sans-serif;
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 15px;
            pointer-events: none;
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 1.5rem;
            pointer-events: none;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading-text">Loading Model...</div>
    <div id="status-text">State: Idle</div>
    
    <div id="zone_joystick"></div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ==========================================
        // CONFIGURATION - UPDATE THESE NAMES!
        // Open your console to see the real names if these don't work.
        // ==========================================
        const ANIM_NAMES = {
            idle: 'Idle',  // Exact name of idle anim in your GLB
            walk: 'Walking',  // Exact name of walk anim
            run:  'Running'    // Exact name of run anim
        };

        const RUN_THRESHOLD = 0.8; // How far joystick is pulled to trigger run (0 to 1)

        // ==========================================
        // VARIABLES
        // ==========================================
        let mixer, model;
        let actions = {};
        let activeAction, lastAction;
        let currentState = 'idle'; 
        const clock = new THREE.Clock();

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5); // Lift camera up slightly

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true; // Enable shadows for realism
        document.body.appendChild(renderer.domElement);

        // Lighting
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(3, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Ground Plane (to see movement)
        const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
        mesh.rotation.x = - Math.PI / 2;
        mesh.receiveShadow = true;
        scene.add( mesh );

        // Orbit Controls (Restricted so they don't fight the joystick)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // ==========================================
        // JOYSTICK SETUP
        // ==========================================
        const joystickManager = nipplejs.create({
            zone: document.getElementById('zone_joystick'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'blue'
        });

        // Joystick Logic
        joystickManager.on('move', function (evt, data) {
            if (!model) return;

            // 1. ROTATE CHARACTER
            // NippleJS gives angle in radians. We apply it to Y rotation.
            // We add Math.PI / 2 because 3D models usually face +Z, joystick usually calculates from +X
            const angle = data.angle.radian;
            // Smoothly rotate model to face direction
            const targetRotation = angle - Math.PI / 2; 
            
            // Simple interpolation for rotation (prevents snapping)
            // Ideally use Quaternions, but this is simpler for a template
            model.rotation.y = -targetRotation; 

            // 2. DETERMINE STATE (Walk vs Run)
            const force = Math.min(data.force, 1.5); // Cap force 
            
            if (force > RUN_THRESHOLD) {
                switchAction('run');
            } else {
                switchAction('walk');
            }
        });

        joystickManager.on('end', function (evt, data) {
            switchAction('idle');
        });

        // ==========================================
        // MODEL LOADING
        // ==========================================
        const loader = new GLTFLoader();
        loader.load('StarbotAnimated.glb', function (gltf) { // <--- CHECK FILENAME
            model = gltf.scene;
            scene.add(model);
            
            // Shadows
            model.traverse(function (object) {
                if (object.isMesh) object.castShadow = true;
            });

            // Center Model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.x += (model.position.x - center.x);
            model.position.y += (model.position.y - center.y); // Keep feet on ground
            model.position.z += (model.position.z - center.z);

            // Animation Setup
            mixer = new THREE.AnimationMixer(model);
            
            // Log animations to console so you can check names
            console.log("Available Animations:", gltf.animations.map(a => a.name));

            // Map animations to actions
            gltf.animations.forEach((clip) => {
                actions[clip.name] = mixer.clipAction(clip);
            });

            // Try to find the specific clips based on config, or fallback to indices
            const idleClip = actions[ANIM_NAMES.idle] || actions[gltf.animations[0].name];
            const walkClip = actions[ANIM_NAMES.walk] || actions[gltf.animations[1]?.name];
            const runClip  = actions[ANIM_NAMES.run]  || actions[gltf.animations[2]?.name];

            // Re-assign to our simplified keys for easy access
            actions['idle'] = idleClip;
            actions['walk'] = walkClip;
            actions['run']  = runClip;

            // Start Idle
            activeAction = actions['idle'];
            if(activeAction) activeAction.play();

            document.getElementById('loading-text').style.display = 'none';

        }, undefined, function (e) {
            console.error(e);
            document.getElementById('loading-text').innerText = 'Error';
        });

        // ==========================================
        // ANIMATION SWITCHER (Cross-fade)
        // ==========================================
        function switchAction(newState) {
            if (currentState === newState) return; // Don't restart if same

            const newAction = actions[newState];
            const oldAction = activeAction;

            if (!newAction) {
                console.warn(`Animation "${newState}" not found!`);
                return;
            }

            // Status Update
            document.getElementById('status-text').innerText = `State: ${newState.toUpperCase()}`;
            
            // Crossfade
            newAction.reset();
            newAction.play();
            
            if (oldAction) {
                newAction.crossFadeFrom(oldAction, 0.5, true);
            }

            activeAction = newAction;
            currentState = newState;
        }

        // ==========================================
        // MAIN LOOP
        // ==========================================
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
